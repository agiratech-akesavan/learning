<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let value=1;
function input(n,p){
    if(n<0 || p < 0){
        throw "n and p should be non-negative";
    }
        
        for(let i=0;i<p;i++){
            value =value*n;
        }
        return value;
    }
    input(2,4);
    console.log(value);
    </script>

</body>
</html>
