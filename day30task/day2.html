<body>
    
    <script>
        function myfun(meal,tip,tax){

            let tip_percentage=((meal/100)*tip);
            console.log(tip_percentage);
            let tax_percentage=((tax/100)*12);
            console.log(tax_percentage);

            let total=Math.round(meal+tip_percentage+tax_percentage) //Math.round method used to float value will be convert into integer.
            console.log(total);

        }


        myfun(12,20,8)
    </script>
