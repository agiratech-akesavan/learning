    <script>

        

        const number=[1,2,3,4,5,2,3,6,7];
    
        const duplicate=number.filter((item,index,arr) => {
            return  arr.indexOf(item) === index;
        });
        const length=duplicate.length-1;
        
        const num=duplicate.findIndex(item => item === 3);
        // console.log(num);

        const secondvalue=length-num;

        // console.log(secondvalue);
        
        const output=duplicate.slice(-secondvalue);
        console.log(output);

        


    </script>
