    <script>

        //this method is used to compare the given value and array value. output is true or false.

        const number=[2,3,4,5,6];

        const some=number.some(item => item > 4);
        // const some=number.some(myFunc);
        // function myFunc(item){
        //     return item > 2;
        // }
        console.log("some() method " + some);

        //it's same like the some() method, but the it's compare the given value and array value. 

        const every=number.every(item => item >= 2 );

        console.log("every() method " + every);


        // const map=number.map((item) => item*2);

        // console.log(map);



    </script>
