<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //this used to inset value into first position of the array(it's first in ).it's change the original value of the array.
        //we will give number of value in same time.

        const num=[1,2,3,4,5,6];

        num.unshift(0);
        console.log(num);

        //this method same like the pop method,but it's remove frist position of the array.
        //it only remove one by one value of the array.

        num.shift();
        console.log(num);

        
    </script>

</body>
</html>
