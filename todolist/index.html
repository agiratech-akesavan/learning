<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- external style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="heading p-3 d-flex justify-content-center">
            <h1>SIMPLE TODO LIST</h1>
        </div>
        <div class="section ">
            <div class="option  mt-4 p-3">
                <div class="row">
                    <div class="input col-6">
                        <p>Todo Title *</p>
                        <input type="text" id="title" onmouseenter="myfunc()" onmouseleave="myfunc1()">
                    </div>
                    <div class="addbtn col-3 mt-4">
                        <button class="btn btn-primary ps-3 pe-3 pt-2 pb-2 w-100" onclick="add()">ADD TODO</button>
                    </div>
                    <div class="filter col-3 mt-4">
                        <p class="filtericon" id="filtericon" onclick="filt()">
                            <i class="fa-sharp fa-solid fa-filter "></i>
                            All
                        </p>
                        <ul class="list" id="list">
                            <li class="dropdown" onclick="enterAll()">All</li>
                            <li class="dropdown" onclick="enterActive()">Active</li>
                            <li class="dropdown" onclick="enterCompleted()">Complete</li>
                        </ul>
                    </div>
                </div>
                <div class="contentdisplay  mt-4">
                    <div class="contenthead">
                        <h4 class="p-3">TODO LISTS</h4>
                    </div>
                    <div class="output">
                       <h3 id="output"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        let title = document.getElementById("title")
        // let para=document.createElement("input");

        function myfunc() {
            title.className = "active";
            // document.getElementById("inputtag").appendChild(para);
        }
        function myfunc1() {
            title.className = "black";
            // document.getElementById("inputtag").removeChild(para);
        }


        //filter function


        let filter = document.getElementById("list");
        let filtericon = document.getElementById("filtericon");

        function filt() {
            filter.classList.toggle("filteractive")
        }

        function enterAll() {
            filtericon.innerHTML = "<i class='fa-sharp fa-solid fa-filter '></i>" + "ALL";
            filter.className = "filternone";
        }

        function enterActive() {
            filtericon.innerHTML = "<i class='fa-sharp fa-solid fa-filter '></i>" + "Active";
            filter.className = "filternone";
        }

        function enterCompleted() {
            filtericon.innerHTML = "<i class='fa-sharp fa-solid fa-filter '></i>" + "Complete";
            filter.className = "filternone";
        }


        //input value

        let input = document.getElementById("title");
        let display = document.getElementById("output");
        let checkbox=document.getElementById("checkbox");



        let arr = [];

        function add() {

            if (input.value == "") {
                input.classList="formvalidation"
            } else {
                arr.push(input.value);

                let create = document.createElement("li");
                let createcheckbox=document.createElement("input");

                createcheckbox.type="checkbox";

                display.appendChild(createcheckbox);

                // create.innerHTML=arr.pop();
                let i = arr[arr.length - 1];
                // console.log(arr.length);
                create.innerHTML = i;
                // let sum=createcheckbox+create;
                // display.appendChild(create);
                display.appendChild(create);
            }






        }


    </script>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


</body>

</html>
