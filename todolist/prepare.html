<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- external style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="heading p-3 d-flex justify-content-center">
            <h1>SIMPLE TODO LIST</h1>
        </div>
        <div class="section ">
            <div class="option  mt-4 p-3">
                <div class="row">
                    <div class="input col-6">
                        <p>Todo Title *</p>
                        <input type="text" id="title" onmouseenter="myfunc()" onmouseleave="myfunc1()">
                    </div>
                    <div class="addbtn col-3 mt-4">
                        <button class="btn btn-primary ps-3 pe-3 pt-2 pb-2 w-100" onclick="add()">ADD TODO</button>
                    </div>
                    <div class="filter col-3 mt-4">
                        <p class="filtericon" id="filtericon" onclick="filt()">
                            <i class="fa-sharp fa-solid fa-filter "></i>
                            All
                        </p>
                        <ul class="list" id="list">
                            <li class="dropdown" onclick="enterAll()" id="all">All</li>
                            <li class="dropdown" onclick="enterActive()" id="active">Active</li>
                            <li class="dropdown" onclick="enterCompleted()" id="completed">Complete</li>
                        </ul>
                    </div>
                </div>
                <div class="searchbar row mt-2">
                    <div class="col-12">
                        <!-- <div id="searchbar" class="searchbar" onclick="search()">
                            <i class="fa-solid fa-magnifying-glass" ></i> 
                        </div> -->
                        <input type="text" id="searchinput" class="searchinput" onkeyup="search()"
                            placeholder="search...">
                        <!-- <input type="submit" onclick="search()"> -->
                    </div>
                </div>
            </div>
            <div class="contentdisplay  mt-4">
                <div class="contenthead">
                    <h4 class="p-3">TODO LISTS</h4>
                </div>
                <div class="output">
                    <div id="allouputdiv">
                        <ul id="output">

                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>

let title = document.getElementById("title")
        // let para=document.createElement("input");

        function myfunc() {
            title.className = "active";
            // document.getElementById("inputtag").appendChild(para);
        }
        function myfunc1() {
            title.className = "black";
            // document.getElementById("inputtag").removeChild(para);
        }


        //filter function


        let filter = document.getElementById("list");
        let filtericon = document.getElementById("filtericon");

        function filt() {
            filter.classList.toggle("filteractive");
        }

        function enterAll() {
            filtericon.innerHTML = "<i class='fa-sharp fa-solid fa-filter '></i>" + "All";
            filter.className = "filternone";
        }

        function enterActive() {
            filtericon.innerHTML = "<i class='fa-sharp fa-solid fa-filter '></i>" + "Active";
            filter.className = "filternone";
        }

        function enterCompleted() {
            filtericon.innerHTML = "<i class='fa-sharp fa-solid fa-filter '></i>" + "Complete";
            filter.className = "filternone";
        }


        let input = document.getElementById("title");
        let display = document.getElementById("output");
        // let checkbox = document.getElementById("checkbox");

        let listItem = "";
        let date = "";
        let arroutput = "";
        let createcheckbox = "";
        let create = "";
        let deleteicon = "";
        let editicon = "";
        let k = "";

        let arr = [];
        let inputs = {};

        function add() {

            listItem = document.createElement("li");
            listItem.className = "arrayoutput";

            createcheckbox = document.createElement("input");
            createcheckbox.type = "checkbox";
            createcheckbox.id = "checkbox";
            createcheckbox.className = "checkbox";

            arroutput = document.createElement("span");
            arroutput.id = "arroutput";
            arroutput.className = "arroutput";
            
            date = document.createElement("span");
            date.id = "date";

            deleteicon = document.createElement("i");
            deleteicon.id = "delete";
            deleteicon.className = "delete";

            editicon = document.createElement("i");
            editicon.id = "edit";
            editicon.className = "edit";


            let dates = new Date();
            let day = dates.getDate();
            let months = dates.getMonth();
            let year = dates.getFullYear();

            let requireddate = "created by " + day + "-" + months + "-" + year;

            k++;

            let reg=/^[0-9]/;

            let regular=input.value;
            let checkreg=reg.test(regular)

            if (checkreg) {
                input.classList = "formvalidation"
            } else {
                inputs = {
                    "id": k,
                    "name": input.value,
                    "check": createcheckbox,
                    "date": requireddate,
                    "delete": `<button id="del">
                    <i class="fa-solid fa-trash"></i>
                    </button>`,
                    "edit": `<button id="edi">
                        <i class="fa-solid fa-pen-to-square"></i>
                        </button>`
                }

                arr.push(inputs);
                
                let i = arr[arr.length - 1];
    
                arroutput.innerHTML = i.name;
                date.innerHTML = i.date;
                editicon.innerHTML = i.edit;
                deleteicon.innerHTML = i.delete;


                listItem.appendChild(createcheckbox);
                listItem.appendChild(arroutput);
                listItem.appendChild(date);
                listItem.appendChild(editicon);
                listItem.appendChild(deleteicon);
                // listItem.appendChild(create);
                display.appendChild(listItem);

            }

            let remove = document.getElementsByClassName('delete');

            for (let i = 0; i < remove.length; i++) {
                remove[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                    arr.splice(i, 1);

                }
            }

        }
        
        // let activeoutput = document.getElementById("active");
        let filteractive = "";

        document.getElementById("active").addEventListener("click", () => {
            filteractive = arr.filter((item => item.check.checked === false));
            // console.log(filteractive);
            enter(filteractive);
        })

        let filterall = "";

        document.getElementById("completed").addEventListener("click", () =>{
            filtercompleted=arr.filter((item) => item.check.checked === true);
            enter(filtercompleted);
        })

        document.getElementById("all").addEventListener("click",() => {

            filterall=arr.filter((item) => item.check.checked == true || item.check.checked == false);
            enter(filterall)
        })



        function enter(a){



            while (display.hasChildNodes()) {
                    display.removeChild(display.firstChild);
                }

                // activelength = filteractive.length;

            for (let j = 0; j < a.length; j++) {

                let listItem = document.createElement("li");

                create = document.createElement("span");
                create.id = "arrayoutput";

                createcheckbox = document.createElement("input");
                createcheckbox.type = "checkbox";
                createcheckbox.id = "checkbox";
                createcheckbox.className = "checkbox";

                arroutput = document.createElement("span");
                arroutput.id = "arroutput";
                arroutput.className = "arroutput";

                date = document.createElement("span");
                date.className = "delete";
                date.id = "date";

                editicon = document.createElement("i");
                editicon.id = "edit";
                editicon.className = "edit";

                deleteicon = document.createElement("i");
                deleteicon.id = "delete";
                deleteicon.className = "delete";


                let i = a[j];
                if(i.check.checked){
                    createcheckbox.checked="true";
                    // console.log("hello")
                }else{
                    createcheckbox.checked="false"
                    // console.log("what")
                }
                arroutput.innerHTML = i.name;
                date.innerHTML = i.date;
                createcheckbox.innerHTML = i.check;
                editicon.innerHTML = i.edit;
                deleteicon.innerHTML = i.delete;

                create.appendChild(createcheckbox)
                create.appendChild(arroutput);
                create.appendChild(date);
                create.appendChild(editicon);
                create.appendChild(deleteicon);
                listItem.appendChild(create);
                display.appendChild(listItem);


            }
            let remove = document.getElementsByClassName('delete');

            for (let i = 0; i < remove.length; i++) {
                remove[i].onclick = function () {
                    // var div = this.parentElement;
                    // div.style.display = "none";
                    let activesplice=filteractive.splice(i,1);
                }
            }
        
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


</body>

</html>
